{% extends 'frame.html' %}

{% block main %}

<section class="area-main">
    <div class="signmain-box">
        <div class="textud">
            Create an account
        </div>
    <form action="/signup/" method="POST">
    {% csrf_token %}
        <input type="text" name="fname" class="newuserbox" placeholder="First Name" Required>
        <input type="text" name="lname" class="newuserbox" placeholder="Last Name" Required>
        <input type="email" name="email" class="newuserbox" placeholder="Email" Required>
        <input type="password" name="pass1" class="newuserbox" placeholder="Password" Required>
        <input type="password" name="pass2" class="newuserbox" placeholder="Confirm Password" Required>
        <button type="submit" class="signupbtn">sign up</button>
    </form>

    <div class="textud">
        <a href="/login">Already have an account?</a>
    </div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        <div>
        {% endfor %}

    </div>

</section>


{% endblock main %}
